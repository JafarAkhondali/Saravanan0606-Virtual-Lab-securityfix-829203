<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Java Code Explanation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343434;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #878585;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }
        textarea {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #c80202;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        /* Media Queries */
        @media screen and (max-width: 480px) {
          form {
            max-width: 100%;
          }
          textarea {
            font-size: 14px;
          }
        }
    </style>
  </head>
  <body>
    <h1>Java Code Explanation</h1>
    <form action="/simulation" method="post">
      <label for="code">Enter Java Code:</label>
      <textarea id="code" name="code" rows="10" cols="50"></textarea>
      <button type="button" onclick="explainCode()">Explain Code</button>
      <div id="output"></div>
    </form>
    <script>
      function explainCode() {
        var code = document.getElementById("code").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("output").innerHTML = xhr.responseText;
          }
        };
        xhr.open("POST", "/simulation", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("code=" + encodeURIComponent(code));
      }
    </script>
  </body>
</html>
