   <body>
      <div class="wrapper">
         <div class="mobile-top-bar clearfix">
            <div class="options-wrapper">
               <div id="toggle-dark-mode-mobile" class="options-item-wrapper clearfix">
                  <img class="toggle-dark-mode-mobile-icon moon svg options-item" src="./compiler/assets/icons/moon.svg" />
                  <img class="toggle-dark-mode-mobile-icon sun svg options-item" src="./compiler/assets/icons/sun.svg" />
               </div>
            </div>
            <div class="pills-wrapper">
               <div class="pills clearfix">
                  <button class="pill active compiler-pill">
                  Main.java              </button>
                  <button class="pill shell-pill">
                  Output              </button>
               </div>
            </div>
            <div class="other-options-wrapper">
               <div class="mobile-top-bar-run-button run">
                  <img src="./compiler/assets/icons/play.svg" alt="run-icon" />
               </div>
            </div>
         </div>
         <div class="editor-wrapper">
            <div class="editor-desktop-top-bar">
               <div class="file-name">Main.java</div>
               <div class="desktop-top-bar__btn-wrapper">
                  <button type="button" id="toggle-expanded-mode-desktop" title="Enter Fullscreen">
                  <img
                     class="toggle-expanded-mode-mobile-icon expand svg"
                     src="../static/img/expand.svg"
                     />
                  <img
                     class="toggle-expanded-mode-mobile-icon minimize hidden svg"
                     src="../static/img/minimize.svg"
                     />
                  </button>
                  <button type="button" id="toggle-dark-mode-desktop" title="Toggle dark mode">
                  <img
                     class="toggle-dark-mode-mobile-icon moon svg"
                     src="../static/img/moon.svg"
                     />
                  <img
                     class="toggle-dark-mode-mobile-icon sun svg"
                     src="../static/img/sun.svg"
                     />
                  </button>
                  <button class="desktop-run-button run">
                  <span class="run-text">
                  &nbsp;Run&nbsp;
                  </span>
                  </button>
               </div>
            </div>
            <button class="mobile-run-button run">
            Run
            </button>
            <div id="editor">
            </div>
         </div>
         <div class="terminal-wrapper">
            <div class="terminal-desktop-top-bar">
               <div class="shell-name">
                  Output 
               </div>
               <div class="terminal-desktop-top-bar__btn-wrapper">
                  <button class="desktop-clear-button">
                  &nbsp;Clear&nbsp;
                  </button>
               </div>
            </div>
            <div id="terminal"></div>
         </div>
